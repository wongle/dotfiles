window:
  dynamic_padding: false 

  padding:
    x: 2
    y: 2

  decorations: full

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  italic:
    family: FiraCode Nerd Font
    style: Retina

  bold:
    family: FiraCode Nerd Font
    style: Bold

  size: 11

  scale_with_dpi: true

draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/dracula.yaml

dynamic_title: true
live_config_reload: true
