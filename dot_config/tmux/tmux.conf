# History
set -g history-limit 20000

# Enable mouse support
set -g mouse on

# Start index of window/panes with 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Meta-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload tmux configuration 
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"


###############################################################################

# Install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# Dracula configuration options
set -g @dracula-plugins "cpu-usage time weather"
set -g @dracula-cpu-display-load true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location false
set -g @dracula-day-month true
set -g @dracula-military-time true

# Check whether tpm is installed
if "test ! -d ~/.config/tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize tmux plugin manager (keep at bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
